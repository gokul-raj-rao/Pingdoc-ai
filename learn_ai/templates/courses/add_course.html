{% extends 'courses/base.html' %}

{% block content %}
{% load static %}


<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Course</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          
          <li class="breadcrumb-item active">List of courses</li>
        </ol>
        
      </nav>
    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add a new course</h5>

              <!-- General Form Elements -->
              <form method="post" class="row g-3 needs-validation" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="course_name" class="col-sm-2 col-form-label">Course Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" id="description" name="description" rows="3" required></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="course_image" class="col-sm-2 col-form-label">Course Image</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="course_image" name="course_image">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="youtube_link" class="col-sm-2 col-form-label">Youtube Link</label>
                  <div class="col-sm-10">
                    <input type="url" class="form-control" id="youtube_link" name="youtube_link" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="pdf_documents" class="col-sm-2 col-form-label">File Upload</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="pdf_documents" name="pdf_documents" multiple>
                  </div>
                </div>
                
                

                <div class="row mb-3">
                  
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
