{% extends 'student/base.html' %}

{% block content %}
{% load static %}
<main id="main" class="main">
    <!-- Carousal -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>

        <!-- Slides with indicators -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static "assets/img/1.png" %} " class="d-block w-100 custom-img" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static "assets/img/2.png" %} " class="d-block w-100 custom-img" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static "assets/img/3.png" %}" class="d-block w-100 custom-img" alt="...">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div><!-- End Slides with indicators -->

      </div>
    </div>
    
    <div class="pagetitle">
      <h1>Recent Courses</h1>
      <p>Overview</p>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        {% for course in courses %}
            <div class="col-lg-3">
              
                <div class="card">
                    <img src="{% static "assets/img/1.jpg" %}" class="card-img-top" alt="...">
                    <div class="card-img-overlay">
                    <h5 class="card-title">{{ course.course_name }}</h5>
                    <p class="card-text">{{ course.description|truncatechars:50 }}</p>
                    <a href="{% url 'view_course' course.id %}" class="card-link">View</a>
                    
                    </div>
                </div>
              
            </div>
            {% endfor %}
        
        

        

      </div>
    </section>

</main>
{% endblock %}
